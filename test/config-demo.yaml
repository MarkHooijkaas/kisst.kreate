team: devteam1
env: dev
version: latest-master
project: kreate-demo
replicas: 1
image_repo: todo.com

startupProbe:
  url: actuator/info
livenessProbe:
  url: actuator/info
readinessProbe:
  url: actuator/info

containers:
- name: app
  imagePullPolicy: Always
  ports:
  - containerPort: 8080
    protocol: TCP
  resources:
    limits:
      cpu: 1
      memory: 512M
    requests:
      cpu: 200m
      memory: 512M
