env: dev

deployment:
  demo:
    replicas: 0

containers:
  app:
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 100m
    startupProbe:
      failureThreshold: 120

egress:
  redis:
    ignore: True  # redis is local in dev environment
  db:
    cidr: 1.2.3.4/32
    port: 8123
  xyz:
    cidr: 4.4.4.4/32
    port: 8443
