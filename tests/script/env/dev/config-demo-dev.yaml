env: dev

deployment:
  demo:
    replicas: 0

containers:
  app:
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 100m
    startupProbe:
      failureThreshold: 120

egress:
  redis:
    ignore: True  # redis is local in dev environment
  db:
    to:
    - cidr: 1.2.3.4/32
      port: 8123
  xyz:
    ignore: True
