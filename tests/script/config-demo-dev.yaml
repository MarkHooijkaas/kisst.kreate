env: dev

deployment:
  replicas: 0

containers:
  app:
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 100m
    startupProbe:
      failureThreshold: 120

egress:
  redis:
    ignore: True  # redis is local in dev environment
  db:
    to:
    - cidr: 1.2.3.4/32
      port: 8123
  xyz:
    ignore: True

service:
  # default service
  ports:
    - port: 8080
      #default name: http
  # extra named services
  http:
    ports:
      - port: 443
        name: https


ingress:
  root:
    host: TODO
    port: 8080
  api:
    host: TODO
    port: 8080

vars:
  ORACLE_URL: localhost:1521
  ORACLE_USR: demo_usr_DEV
  ORACLE_SCHEMA: demo_schema_dev
