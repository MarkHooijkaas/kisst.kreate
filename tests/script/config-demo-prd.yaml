

# redis has multiple hosts on prod
egress:
  redis:
    to:
    - cidr: 1.1.1.1/32
      port: 6379
    - cidr: 2.2.2.2/32
      port: 6379
    - cidr: 3.3.3.3/32
      port: 6379

# override threshold that is not a value
containers:
  app:
    startupProbe:
      failureThreshold: 60


vars:
  ORACLE_URL: oracle-prd1:1521,oracle-prd2:1521,
  ORACLE_USR: demo_usr_prd
  ORACLE_SCHEMA: demo_schema_prd
