---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ my.name }}
spec:
  podSelector:
    matchLabels:
      egress-to-{{ my.shortname }}: enabled
  policyTypes:
    - Egress
  egress:
    {% for addr in konf.cidr_list.split(",") %}
    - to:
        - ipBlock:
            cidr: {{ addr }}
      ports:
        - port: {{ konf.port }}
          protocol: TCP
    {% endfor %}
