---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    config-map: {{ my.name }}
  name: {{ my.name }}
  namespace: {{ app.namespace }}
data:
  {% for key in konf.get("vars", []) %}
    {{key}}: {{ konf.vars[key] }}
  {% endfor %}
  {% for key in konf.get("files", []) %}
    {{key}}: {{ my.load_file(konf.files[key])  | b64encode }}
  {% endfor %}
