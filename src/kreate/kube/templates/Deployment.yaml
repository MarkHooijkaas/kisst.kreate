---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ my.name }}
spec:
  replicas: {{ strukt.replicas }}
  revisionHistoryLimit: {{ default.revisionHistoryLimit }}
  selector:
    matchLabels:
      app: {{ my.name }}
  template:
    metadata:
      name: {{ my.name }}
      labels:
        app: {{ my.name }}
        {% for lbl in strukt.get("pod",{}).get("labels",{}).keys()  %}
        {{ lbl }}: {{ strukt.pod.labels[lbl] }}
        {% endfor %}
      annotations:
        app.kubernetes.io/name: {{ my.name }}
        app.kubernetes.io/version: "{{ strukt.version }}"
        app.kubernetes.io/component: webservice
        app.kubernetes.io/part-of: {{ strukt.project }}
        app.kubernetes.io/managed-by: kustomize
        co.elastic.logs/enabled: "true"
        co.elastic.logs/exclude_lines: DEBUG
        {% for anno in strukt.get("pod",{}).get("annotations",{}).keys()  %}
        {{ anno }}: {{ strukt.pod.annotations[anno] }}
        {% endfor %}
    spec:
      restartPolicy: {{ default.restartPolicy }}
      containers:
      - name: {{ default.container_name }}
        image: {{ strukt.image_repo }}/{{ app.name }}.app:{{ strukt.version }}
        imagePullPolicy: {{ default.imagePullPolicy }}
        envFrom:
        - configMapRef:
        {% for cm in strukt.get("vars",[]) %}
            name: {{ cm }}
        {% endfor %}
        - secretRef:
        {% for secr in strukt.get("secret-vars",[]) %}
            name: {{ secr }}
        {% endfor %}
        ports:
        - containerPort: {{ default.containerPort }}
          protocol: {{ default.protocol }}
        resources:
          limits:
            cpu: {{ default.cpu_limit }}
            memory: {{ default.memory_limit }}
          requests:
            cpu: {{ default.cpu_request }}
            memory: {{ default.memory_request }}
