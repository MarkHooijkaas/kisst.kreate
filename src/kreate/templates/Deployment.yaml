---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ my.name }}
spec:
  replicas: {{ cfg.replicas }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: {{ my.name }}
  template:
    metadata:
      name: {{ my.name }}
      labels:
        app: {{ my.name }}
      annotations:
        app.kubernetes.io/name: {{ my.name }}
        app.kubernetes.io/version: "{{ cfg.version }}"
        app.kubernetes.io/component: webservice
        app.kubernetes.io/part-of: {{ cfg.project }}
        app.kubernetes.io/managed-by: kustomize
        co.elastic.logs/enabled: "true"
        co.elastic.logs/exclude_lines: DEBUG
    spec:
      #restartPolicy: Never
      containers:
      {% for cont in app.config.containers.values() %}
      - name: {{ cont.name | default ("app")}}
        image: {{ cfg.image_repo }}/{{ app.name }}.app:{{ cfg.version }}
        imagePullPolicy: {{ cont.imagePullPolicy }}
        envFrom:
        - secretRef:
            name: {{ app.name }}-secrets
        - configMapRef:
            name: {{ app.name }}-vars
        ports:
        - containerPort: {{ cont.ports[0].containerPort }}
          protocol: {{ cont.ports[0].protocol }}
        resources:
          limits:
            cpu: {{ cont.resources.limits.cpu }}
            memory: {{ cont.resources.limits.memory }}
          requests:
            cpu: {{ cont.resources.requests.cpu }}
            memory: {{ cont.resources.requests.memory }}
      {% endfor %}
