HttpProbesPatch:
  main:
    name: app
    startupProbe:
      initialDelaySeconds: 10
      periodSeconds: 2
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 30
      httpGet:
        scheme: HTTP
        path: actuator/info
        port: 8080
    readinessProbe:
      periodSeconds: 2
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 1
      httpGet:
        scheme: HTTP
        path: actuator/info
        port: 8080
    livenessProbe:
      periodSeconds: 2
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 3
      httpGet:
        scheme: HTTP
        path: actuator/info
        port: 8080

AntiAffinityPatch:
  main:
    selector_key: app

containers:
  main:
    name: app
    imagePullPolicy: Always
    ports:
    - containerPort: 8080
      protocol: TCP
    resources:
      limits:
        cpu: 1
        memory: 512M
      requests:
        cpu: 200m
        memory: 512M
