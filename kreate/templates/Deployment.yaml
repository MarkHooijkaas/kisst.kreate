apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ my.name }}
spec:
  replicas: {{ config.replicas }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: {{ my.name }}
  template:
    metadata:
      name: {{ my.name }}
      labels:
        app: {{ my.name }}
      annotations:
        app.kubernetes.io/name: {{ my.name }}
        app.kubernetes.io/version: "{{ config.version }}"
        app.kubernetes.io/component: webservice
        app.kubernetes.io/part-of: {{ config.project }}
        app.kubernetes.io/managed-by: kustomize
        co.elastic.logs/enabled: "true"
        co.elastic.logs/exclude_lines: DEBUG
    spec:
      #restartPolicy: Never
      containers:
      - name: {{ config.container.name }}
        image: {{ config.image_repo }}/{{ app.name }}.app:{{ config.version }}
        imagePullPolicy: {{ config.container.imagePullPolicy }}
        envFrom:
        - secretRef:
            name: {{ app.name }}-secrets
        - configMapRef:
            name: {{ app.name }}-vars
        ports:
        - containerPort: {{ config.container.ports.containerPort }}
          protocol: {{ config.container.ports.protocol }}
        resources:
          limits:
            cpu: {{ config.container.resources.limits.cpu }}
            memory: {{ config.container.resources.limits.memory }}
          requests:
            cpu: {{ config.container.resources.requests.cpu }}
            memory: {{ config.container.resources.requests.memory }}
