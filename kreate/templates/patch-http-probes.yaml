apiVersion: apps/v1
kind: {{ target.kind }}
metadata:
  name: {{ target.name }}
spec:
  template:
    spec:
      containers:
      - name: {{ config.containers[0].name }}
        startupProbe:
          initialDelaySeconds: {{ config.startupProbe.delay | default(10) }}
          periodSeconds: {{ config.startupProbe.period | default(2) }}
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: {{ config.startupProbe.tries | default(30) }}
          httpGet:
            scheme: HTTP
            path: {{ config.startupProbe.url }}
            port: 8080
            #httpHeaders:
            #- name: Authorization
            #  value: Basic $(printf "%s:%s" $STARTUP_PROBE_USR $STARTUP_PROBE_PSW | base64)
        readinessProbe:
          periodSeconds: 2
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 1
          httpGet:
            scheme: HTTP
            path: {{ config.readinessProbe.url }}
            port: 8080
            #httpHeaders:
            #- name: Authorization
            #  value: Basic $(printf "%s:%s" $READINESS_PROBE_USR $READINESS_PROBE_PSW | base64)
        livenessProbe:
          periodSeconds: 2
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
          httpGet:
            scheme: HTTP
            path: {{ config.livenessProbe.url }}
            port: 8080
            #httpHeaders:
            #- name: Authorization
            #  value: Basic $(printf "%s:%s" $LIVENESS_PROBE_USR $LIVENESS_PROBE_PSW | base64)
